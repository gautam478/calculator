<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      /* Set maximum width */
      max-width: 100%;
      /* Hide overflow on the left */
      overflow: hidden;
    }

    .content {
      /* Ensure text wraps within the div */
      word-wrap: break-word;
      /* Adjust other styles as needed */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      Your long text here...
    </div>
  </div>
</body>

</html>
